<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #f9e2dc);
            font-family: 'Poppins', sans-serif;
            color: #333;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #ff758c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #ff5470;
        }

        article {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            section {
                padding: 10px;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Michis Bonitos</h1>

    <section id="randomMichis">
        <h2>Gatitos Aleatorios</h2>
        <span id="error">hola</span>
        <article>
            <img id="img1" alt="foto de un gatito aleatorio">
            <button id="save1">Guardar favorito</button>
        </article>
        <article>
            <img id="img2" alt="foto de un gatito aleatorio">
            <button id="save2">Guardar favorito</button>
        </article>
        <article>
            <img id="img3" alt="foto de un gatito aleatorio">
            <button id="save3">Guardar favorito</button>
        </article>
        <button  onclick="reloadRandomMichis()">Recargar</button>
    </section>

    <section id="favoriteMichis">
        <h2>Favoritos</h2>
        <article>
            <img id="img4" alt="foto de un gatito aleatorio">
            <button onclick="loadFavouritesMichis()">sacar michi de favorito</button>
        </article>
    </section>

    <script src="./main.js"></script>
</body>
</html>
